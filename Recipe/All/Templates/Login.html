{% extends "base.html" %}
{% load static %}
{% block start%}

<div class="container mt-10 ">
    
    <form method="post" class="card col-6 mx-auto p-3 m-2" enctype="multipart/form-data">
    {% csrf_token %}
    <h2> Login </h2>
    <hr>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}</div>
            {% endfor %}
        {% endif %}
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="text" name="username" class="form-control">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" name="password" class="form-control">
    </div>
    <div class="mb-3">
       <span>Don't have account? <a href="/register_page/" class="me-2"> Register here </a></span> 
       <span><a href="/forget_password/" >Forget password?</a></span> 
    </div>
    
    <button type="submit" class="btn btn-success">login</button>
</form>
</div>

{% endblock %}
