{% extends "base.html" %}
{% load static %}
{% block start%}

<!-- Button trigger modal -->

<div class="container mt-10 ">
    <form method="post" class="card col-6 mx-auto p-3 m-2" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleInputName" class="form-label">Recipe Name</label>
        <input name="recipe_name" value="{{recipe.recipe_name}}" required type="text" class="form-control">
    </div>
    <div class="mb-3">
        <label for="exampleInputdescription" class="form-label">Recipe Description</label>
        <textarea  name="recipe_description" value=""class="form-control">{{recipe.recipe_description}} </textarea>
    </div>
    <div class="mb-3">
        <label for="exampleInputdescription" class="form-label">Recipe Image</label>
        <input name="recipe_image" type="file" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Save</button>
</form>
</div>




{% endblock %}
