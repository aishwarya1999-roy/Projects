{% extends "base.html" %}
{% load static %}
{% block start%}

<!-- Button trigger modal -->

<div class="container mt-10 d-flex justify-content-between">
    <form>
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

    <button type="button" class="btn btn-primary mb-5 " data-bs-toggle="modal" data-bs-target="#exampleModal">Add Recipes</button>
</div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Recipes</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="exampleInputName" class="form-label">Recipe Name</label>
                  <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="exampleInputdescription" class="form-label">Recipe Description</label>
                  <textarea class="form-control"> </textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleInputdescription" class="form-label">Recipe Image</label>
                    <input type="file" class="form-control">
                  </div>
            </form>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
