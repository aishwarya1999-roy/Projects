{% extends "base.html" %}
{% load static %}
{% block start%}

<!-- Button trigger modal -->

<div class="container mt-10 ">
    <div class="d-flex flex-row-reverse">
        <button type="button" class="btn btn-add btn-primary mb-3 mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Recipes</button>
    </div>
    <form class="d-flex mb-3 mt-3">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
    </form>


    <br><hr>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Image</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        {% for recipe in recipes %}

        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
</div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Recipes</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
            <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <div class="mb-3">
                  <label for="exampleInputName" class="form-label">Recipe Name</label>
                  <input name="recipe_name" required type="text" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="exampleInputdescription" class="form-label">Recipe Description</label>
                  <textarea  name="recipe_description" class="form-control"> </textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleInputdescription" class="form-label">Recipe Image</label>
                    <input name="recipe_image" type="file" class="form-control">
                  </div>
                  <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
      </div>
    </div>
  </div>






{% endblock %}
