<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Recipes</title>
    <style>


.navbar-nav{
  margin-left: 30px;
}

.hero-section{
  margin-top:50px;
  margin-bottom:100px;
}
.hero-text{

  max-width: 50%;
  text-align: justify;
}
.red-box{
  background-color: red;
  width: 200px;
  height: 300px;
  position: absolute;

}
.navbar{
  margin-top: 20px;

}

.navbar-brand{
  z-index: 1;
  font-size: 40px;
}
.hero-img{
  padding-right: 20px;
}
.nav-link{
  font-size: 20px;
}

@keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Apply the rotation animation to the image */
    .hero-img img {
        animation: rotate 50s linear infinite; /* Adjust the duration and timing function as needed */
    }

.content{
  width: 100%;
  
  background-color: red;
  padding: 40px 0 40px 0;
}

.footer-start{
  background-color: #D9D9D9;
}
.footer-brand{
  font-size: 20px;
}

    </style>





</head>


<body>
  <nav class="navbar navbar-expand-lg ">
  <div class="container">
    <a class="navbar-brand mx-auto" href="#">Cooking Pot</a>
    <div class="red-box"></div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Recipes</a>
        </li>
      </ul>
      
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-btn nav-link" href="#">Login</a>
        </li>
      </ul>
    </div>
  </div>

  </nav>



  
  {% block start %}

  {% endblock %}
  

<!-- Remove the container if you want to extend the Footer to full width. -->
<div class="footer-start"> 
  <div class="container my-">
    <footer class="text-center text-lg-start mt-xl-5 pt-4">
      <div class="d-flex justify-content-start">
      <div><a class="footer-brand mx-auto" href="#">Cooking Pot</a>&copy; 2024 Cooking Pot.</div>
      
        

      </div>
    </footer>
  </div>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
