{% extends "base.html" %}
{% load static %}
{% block start%}

<!-- Button trigger modal -->

<div class="container mt-10 ">
  

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        {% for recipe in recipes %}
        <tr>
          <td><img src="/media/{{recipe.recipe_image}}" style="height: 100px; width: 100px;"> </td>
          <td>{{recipe.recipe_name}}</td>
          <td>{{recipe.recipe_description}}</td>
          <td>
            <a href="/delete_recipe/{{recipe.id}}/" class="btn btn-danger"> <i class="bi bi-trash"></i> </a>
            <a href="/update_recipe/{{recipe.id}}/" class="btn btn-success mt-2"><i class="bi bi-pencil-square"></i> </a>
          </td>
        </tr>
       {% endfor %}
      </tbody>
    </table>
</div>
{% endblock %}
